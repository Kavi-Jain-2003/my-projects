<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <link rel="stylesheet" href="profilecard.css">
    <!-- for fonts go to google fonts website-->
    <!-- for icons go to boxicons website -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/santa.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-button">
            <a href="#" style="border:25px solid rgb(76, 27, 237);" class="link"> 
                <img src="images/fb.JPG" style="width: 40px;">
            </a>
            <a href="#" style="border:25px solid rgb(22, 192, 243)" class="link"> 
                <img src="images/bluebird.JPG">
            </a>
            <a href="#" style="border:25px solid rgb(242, 33, 134)" class="link"> 
                <img src="images/insta.JPG">
            </a>
            <a href="#" style="border:25px solid red" class="link"> 
                <img src="images/tubeyou.JPG">
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <img src="images/heart.JPG">
                <span class="number">60k</span>
            </div>
            <div class="data">
                <img src="images/chat.JPG">
                <span class="number">20k</span>
            </div>
            <div class="data">
                <img src="images/share.JPG">
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
