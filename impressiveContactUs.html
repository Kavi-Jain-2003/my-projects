<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="impressiveContactUs.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span>
                                <img src="images/location.JPG">
                            </span>
                            <span>2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017</span>
                        </li>
                        <li>
                            <span>
                                <img src="images/mail.JPG">
                            </span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span>
                                <img src="images/call.JPG">
                            </span>
                            <span>310-386-1632</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="images/fb.JPG"></a></li>
                    <li><a href="#"><img src="images/insta.JPG"></a></li>
                    <li><a href="#"><img src="images/bluebird.JPG"></a></li>
                    <li><a href="#"><img src="images/tubeyou.JPG"></a></li>
                    <li><a href="#"><img src="images/chat.JPG"></a></li>
                </ul>

            </div>
            <div class="contactForm">
                <h2>Send A Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
