<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <script>
        window.onload=function()
        {
            // when page is loaded the gif will not be shown
            document.getElementById('loader').style.display="none";
            // when page is loaded the contents will be shown
            document.getElementById('contentsload').style.display="block";

        }
    </script>
    <style>
        #loader
        {
            border: 0px solid red;
            position: absolute;
            margin: auto;
            top: 100px;
            bottom: o;
            left: 0;
            right: 0;
            width: 600px;
            height: 400px;
        }
        #loader img
        {
            width: 600px;
        }
        /* so that nothing will be displayed until it gets loaded */
        #contentsload
        {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="C:\Users\acer\Desktop\my work {CSS+HTML}\flying bird 2\birds.gif">
    </div>
    <div id="contentsload">
        <img src="images/scenery2.jpg">
        <img src="images/scenery3.png">
        <img src="images/scenery4.png">
        <img src="images/scenery6.png">
    </div>
</body>
</html>
