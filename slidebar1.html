<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>transparent slidebar</title>
    <link rel="stylesheet" href="slidebar1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="main_box">
        <!-- to make the clickable button -->
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <img src="images/sidebar.png">
            </label>
            <!-- checkbox will be checked at the time of button clicked -->
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">coding lab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <img src="images/cross.JPG">
                </label>
            </div>
            <div class="menu">
              <ul>
                <li><a href="#"><img src="images/sidelist.png">
                    dashboard</a></li>
                <li><a href="#"><img src="images/office1.JPG">
                    shorcuts</a></li>
                <li><a href="#"><img src="images/office2.JPG">
                    overview</a></li>
                <li><a href="#"><img src="images/space.JPG">
                    events</a></li>
                <li><a href="#"><img src="images/logo.JPG">
                    about</a></li>
                <li><a href="#"><img src="images/music2.jpg">
                    services</a></li>
                <li><a href="#"><img src="images/mobile.png">
                    contact</a></li>
                <li><a href="#"><img src="images/nature1.JPG">
                    feedback</a></li>
               </ul>
            </div>    
            <div class="social_media">
                <a href="#"><img src="images/youtube1.JPG"></a>
                <a href="#"><img src="images/instagram.jpg"></a>
                <a href="#"><img src="images/linkedin.png"></a>
                <a href="#"><img src="images/facebook.JPG"></a>
            </div>
        </div>        
    </div>    
</body>
</html>
