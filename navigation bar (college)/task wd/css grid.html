<title>CSS GRID</title>
<style>
.container{display:grid;
grid-auto-columns:minmax(100px,auto);
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));

}
.items{background:lightcoral;
border:3px solid green;
border-radius:3px;
}
#item-1{grid-column-start:1;
grid-column-end:3};
#item-2{grid-row-start:1;
grid-row-end:3;}}
.item-1-container{dispaly:grid;
grid-template-column:repeat(3,1fr);}
.nested-items{border:3px solid greenyellow;
border-radius:3px;
background:lightgoldenrodyellow;}




</style>
</head>
<body>
<div class="container">
<div class="items item-1-container" id="item-1">Dabba1

</div>

</html>
