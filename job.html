<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="email">First name:</label>
                        <input id="first_name" name="first_name" placeholder="enter first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name:</label>
                        <input id="last_name" name="last_name" placeholder="enter last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email id:</label>
                        <input type="email"id="email" name="email" placeholder="enter email id">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job_role:</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full-stack Developer</option>
                            <option value="Ux designer">Ux designer Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="enter address">
                        </textarea>
                    </div>
                    <div class="form_control">
                            <label for="city">City:</label>
                            <input id="city" name="city" placeholder="enter city name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input  type="number" id="pincode" name="pincode" placeholder="enter pincode name">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value="2022-01-10" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV:</label>
                        <input  type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
