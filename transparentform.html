<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Form</title>
    <link rel="stylesheet" href="transparentform.css">
</head>
<body>
    <div class="container">
        <div class="imgBx">
            <img src="images/mycafe2.jpg">
        </div>
        <div class="loginBox">
            <h3>Sign in Here</h3>
            <form>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Username">
                    <span><img src="images/user.JPG" width="20px" height="28px"></span>
                </div>
                <div class="inputBox">
                    <input type="password" name="" placeholder="Password">
                    <span><img src="images/lock.JPG" width="20px" height="28px"></span>
                </div>
                <input type="submit" name="" value="Sign In">
                <a href="#">Forget Password</a>
            </form>

        </div>
    </div>
</body>
</html>
